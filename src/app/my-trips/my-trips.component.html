
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let trip of trips">
      <div class="card mb-4">
        <div class="card-header">
          <h5>{{ trip.destination }}</h5>
        </div>
        <div class="card-body">
          <p><strong>Start Date:</strong> {{ trip.startDate }}</p>
          <p><strong>End Date:</strong> {{ trip.endDate }}</p>
          <p><strong>Duration:</strong> {{ trip.duration }}</p>
          <p><strong>Budget:</strong> {{ trip.budget }}</p>
          <p><strong>Notes:</strong> {{ trip.notes }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary mt-2" (click)="editTrip(trip)">Edit</button>
          <button class="btn btn-danger mx-2 mt-2" (click)="trip.id !== undefined && deleteTrip(trip.id)">Delete</button>
        </div>
        <div *ngIf="notification" class="alert alert-success">{{ notification }}</div>

      </div>
    </div>
  </div>
</div>
